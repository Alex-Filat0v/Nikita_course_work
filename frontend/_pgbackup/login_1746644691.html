<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CodePen - Double Slider Sign in/up Form</title>
        <link href="css/theme.css" rel="stylesheet" type="text/css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Создать аккаунт</h1>
                    <div class="social-container">
</div>
                    <input type="text" placeholder="Имя"/>
                    <input type="email" placeholder="Email"/>
                    <input type="password" placeholder="Пароль"/>
                    <button>Подтвердить</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Вход</h1>
                    <input type="email" placeholder="Email"/>
                    <input type="password" placeholder="Пароль"/>
                    <a href="password_reset.ht">Забыли пароль?</a>
                    <button>Войти</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 style="font-size: 31px">С возвращением!</h1>
                        <p>Чтобы оставаться на связи, пожалуйста, войдите в систему</p>
                        <button class="ghost" id="signIn">Войти</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Приветствуем!</h1>
                        <p>Введите свои данные и начните путешествие вместе с нами</p>
                        <button class="ghost" id="signUp">Регистрация</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- partial -->
        <script src="./script.js"></script>
    </body>
</html>
