<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="auth.html">Войти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="auth-form">
            <h2>Вход / Регистрация</h2>
            <form id="authForm">
                <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z0-9]+" required>
                <input type="password" name="password" placeholder="Пароль" minlength="6" required>
                <button type="submit">Войти</button>
                <button type="button" id="registerBtn">Зарегистрироваться</button>
            </form>
        </section>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
