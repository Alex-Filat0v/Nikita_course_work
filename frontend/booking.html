
<!DOCTYPE html>
<html>
<head><title>Booking</title></head>
<body>
<h2>Book a Tour</h2>
<form id="booking-form">
  Tour ID: <input type="text" id="tour_id"><br>
  Hotel ID: <input type="text" id="hotel_id"><br>
  Date: <input type="date" id="date"><br>
  People: <input type="number" id="people" value="1"><br>
  Passport Info: <textarea id="passport_info"></textarea><br>
  <button type="submit">Confirm Booking</button>
</form>
<script src="js/app.js"></script>
</body>
</html>
